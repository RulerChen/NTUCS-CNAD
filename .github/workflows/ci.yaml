name: HW2 github actions template

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# cd hw1 and ckech golang 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: |
          cd hw1
          go mod tidy

      - name: Run tests
        run: |
          cd hw1
          go test ./...
  
