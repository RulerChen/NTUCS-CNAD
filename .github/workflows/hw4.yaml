name: HW4

on:
  push:
    branches: [main]
    paths:
      - 'hw4/**'
  pull_request:
    branches: [main]
    paths:
      - 'hw4/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        run: |
          docker build -t rulerchen/2025cloud:${ github.sha::8 } .
          docker push rulerchen/2025cloud:${ github.sha::8 }
